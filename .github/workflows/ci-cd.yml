name: CI-CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

  install_dependencies:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: |
         cd sample-nodejs-app
         npm install

  build:
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build application
        run: |
         cd sample-nodejs-app
         npm run build

  sonar_scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install SonarScanner
        run: |
         sudo apt-get update
         sudo apt-get install -y unzip
         wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip -O sonar-scanner.zip
         unzip sonar-scanner.zip
         sudo mv sonar-scanner-4.8.0.2856-linux /opt/sonar-scanner
         echo "PATH=/opt/sonar-scanner/bin:$PATH" >> $GITHUB_ENV
      - name: Verify SonarScanner
        run: sonar-scanner -v
        
      - name: Check Java Version
        run: java -version

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "PATH=$PATH"
          sonar-scanner \
            -Dsonar.projectKey=vmoralles_first-pipeline \
            -Dsonar.organization=vmoralles \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

        
